schema {
  query: Hello
}

type Collection {
  condition: String
  id: ID
  name: String
  negotiable: Boolean
  photo: [Photo!]
  price: Int
  remarks: String
  series: String
  sticker: String
  stocks: Int
}

type Hello {
  collections: [Collection!]
  hello: String
}

type Photo {
  id: ID
  url: String
}