type CollectionItem {
  condition: String
  id: ID
  name: String
  negotiable: Boolean
  photo: [Photo!]
  price: Int
  remarks: String
  series: String
  sticker: String
  stocks: Int
}

type Photo {
  id: ID
  url: String
}

type Query {
  _health: Boolean
  collections: [CollectionItem!]
  featured: [CollectionItem!]
}